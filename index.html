<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <link rel="stylesheet" href="./Styles/style.css">
    <title>Excel</title>
</head>
<body>

    <div class="page-actions-container">
        <div class="page-actions">Home</div>
        <div class="page-actions">File</div>
        <div class="page-actions">Insert</div>
        <div class="page-actions">Layout</div>
        <div class="page-actions">Help</div>
    </div>



    <div class="cellprops-action-container">
        <span class="material-symbols-outlined">
            content_copy
            </span>
        
        <span class="material-symbols-outlined">
            content_paste
        </span>
        <select class="font-family-prop" id="" name="">
            <option value="monospace">Monospace</option>
            <option value="sans-serif">Sans-Serif</option>
            <option value="fantasy">Fantasy</option>
            <option value="cursive">Cursive</option>
        </select>
        <select class="font-size-prop" id="" name="">
            <option value="14">14</option>
            <option value="16">16</option>
            <option value="18">18</option>
            <option value="20">20</option>
        </select>
    
        
        <span  class="material-symbols-outlined">
            content_cut
            </span>
        <span class="material-symbols-outlined">
            format_bold
        </span>
        <span class="material-symbols-outlined">
            format_italic
        </span>
        
        <span class="material-symbols-outlined">
            format_underlined
        </span>
        
        <span class="material-symbols-outlined">
            format_align_left
        </span>
        <span class="material-symbols-outlined">
            format_align_center
        </span>
        
        <span class="material-symbols-outlined">
            format_align_right
        </span>


    </div>



    <div class="formula-actions-container">
<!-- using readonly property doesn't allow to tap and edit input element -->
        <input type="text" readonly class="address-bar">
        <img width="15" height="15" src="https://img.icons8.com/ios/50/formula-fx.png" alt="formula-fx"/>

        <input type="text" class="formula-bar">
    </div>

    <div class="grid-container"></div>



    <div class="sheet-actions-container">
        <div class="sheet-add-icon">
            <span class="material-symbols-outlined">
                post_add
                </span>
        </div>

        <div class="sheets-folder-container">
            <div class="sheet-folder">
                Sheet1
            </div>
    

        </div>

    </div>



    <script src="./Script/script.js"></script>
</body>
</html>
